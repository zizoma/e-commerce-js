<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/all.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    </head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./imgs/accessories/E__1_-removebg-preview.png" alt="Logo" height="80">
        </a>
        <div class="ml-auto d-flex align-items-center">
            <span id="usernameDisplay" class="ml-3 mr-3"></span>
    
            <li class="nav-item dropdown" style="list-style: none;">
                <a class="nav-link" href="#" role="button" id="cartDropdown">
                    <i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span>
                </a>
                <div id="cartDropdownMenu" class="dropdown-menu cart-dropdown">
                    <div id="cartDropdownItems"></div>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="cart.html">View All Products</a>
                </div>
            </li>
    
            <button onclick="logout()" class="btn btn-outline-danger ml-3">Logout</button>
        </div>
    </nav>
    
   <!-- Search Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <select id="searchType" class="form-control">
                    <option value="name">Search by Product Name</option>
                    <option value="category">Search by Category</option>
                </select>
            </div>
            <div class="col-md-7">
                <input type="text" id="searchBox" class="form-control" placeholder="Search...">
            </div>
            <div class="col-md-2">
                <button class=" search-btn btn btn-block bg-dark text-light" onclick="searchProducts()">Search</button>
            </div>
        </div>
    </div>
  
    <!-- Products Cards -->
    <div class="container mt-5" id="products-container">
    <div class="row" id="products-row"></div>
    </div> 
    
<script src="js/script.js"></script>
        
</body>
</html>
